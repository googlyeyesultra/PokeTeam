<table class="alignment-table">
    <tbody>
    {% for stat in dex.pokemon[poke].base_stats %}
    <tr>
        <th class="bst-stat-name">{{stat}}:</th>
        <td class="bst-stat-value">{{dex.pokemon[poke].base_stats[stat]}}</td>
        <td>
            <div class="bst-stat-bar"
            style="background-color: hsl({{[145, [dex.pokemon[poke].base_stats[stat]-40, 0] | max ] | min}}, 70%, 50%); width: {{dex.pokemon[poke].base_stats[stat] * 2 / 3 | int}}px">
            </div>
        </td>
    </tr>

    {% endfor %}
    </tbody>


</table>
