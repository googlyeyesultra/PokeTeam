<table class="data-table">
    <thead>
        <tr><th colspan="4">Suggested Swaps</th></tr>
        <tr><th>Current</th><th><span class="fas fa-exchange-alt"></span></th><th>New</th><th>Improvement</th></tr>
    </thead>
    <tbody>
    {% for swap in swaps %}
        <tr>
            <td>{{lb.poke_link(swap[0], dataset)}}</td>
            <td>{{lb.swap_link(swap)}}</td>
            <td>{{lb.poke_link(swap[1][0], dataset)}}</td>
            <td class="r-align">{{ "{:.1f}".format(swap[1][1]) }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
