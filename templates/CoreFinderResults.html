{% import "link_builder.html" as lb %}
{% if cores %}
<div class="core-outer">
      {% for core in cores %}
        <div class="core-inner" data-pokes='{{core|tojson|lower}}'>
            {% for poke in core %}
                {{lb.poke_sprite_only(poke, dataset)}}
            {% endfor %}
        </div>
      {% endfor %}
</div>
{% include "RenderIcons.html" %}
{% else %}
No cores found! Try increasing the target edges or tweaking the usage weight.
{% endif %}
