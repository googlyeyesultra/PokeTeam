<table class="data-table">
    <tr><th>Teammate</th><th>Rating</th></tr>
    {% for teammate in teammates[:10] %}
        <tr>
            <td>{{ lb.poke_link(teammate[0], dataset) }}</td>
            <td class="r-align">{{ "{:.2f}".format(teammate[1]) }}</td>
        </tr>
    {% endfor %}
</table>
