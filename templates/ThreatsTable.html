<table class="data-table">
    <thead><tr><th>Threat</th><th>Rating</th></tr></thead>
    <tbody>
    {% for threat in threats[:10] %}
        <tr>
            <td>{{ lb.poke_link(threat[0], dataset) }}</td>
            <td class="dt-body-right">{{ "{:.2f}".format(threat[1]) }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
