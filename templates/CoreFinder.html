{% extends "NavBar.html" %}
{% block title %}Core Finder{% endblock %}
{% block below_navbar %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
This identifies common cores. Subsets of cores are also cores.
<br>
<form id=find_cores>
<details class="advanced-options">
  <summary>Advanced Options</summary>
  <table class="alignment-table">
    <tbody>
    <tr title="Favors PokÃ©mon with high overall usage."><td>Usage Weight:</td>
        <td>
            <input type="number" name="usage_weight" min=0 value={{usage_weight}} required step=".1">
        </td>
    </tr>
    <tr title="Larger means more and larger cores."><td>Target Edges:</td>
        <td>
            <input type="number" name="target_edges" min=5 max=2000 value={{target_edges}} required step="1">
        </td>
    </tr>
    </tbody>
  </table>
  <input type="submit" value="Find Cores">
</details>
</form>
<div id="cores_location">
    {{ cores|safe }}
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='CoreFinderScript.js') }}"></script>
{% endblock %}
