<table class="data-table">
    <thead><tr><th>Move</th><th>Usage</th></tr></thead>
    <tbody>
    {% for move in moves[:10] %}
        <tr>
            <td>{{ lb.move_link(move[0], dataset) }}</td>
            <td class="dt-body-right">{{ "{:.0%}".format(move[1]) }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
